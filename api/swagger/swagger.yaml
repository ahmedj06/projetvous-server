swagger: "2.0"
info:
  version: "0.0.1"
  title: ProjetVous WebApp
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
#MODIFY Version
basePath: /v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - application/xml
produces:
  - application/json
  - application/xml
paths:
  /user:
    # our controller name
    x-swagger-router-controller: user
    get:
      description: get the users list
      # define the type of response for Success "200" and Error
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new user to the list
      # movie info to be stored
      parameters:
        - name: user
          description: User properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /user/{id}:
    # our controller name
    x-swagger-router-controller: user
    get:
      description: get a user by its id
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: update a user by its id
      # define the parameters
      parameters:
        - name: id
          description: User id
          type: string
          in: path
          required: true
        - name: user
          description: User properties
          in: body
          required: false
          schema:
            $ref: "#/definitions/User"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: delete a user
      # define the parameters
      parameters:
        - name: id
          description: User id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:

  User:
    type: object
    properties:
      id:
        type: string
        description: user id
        readOnly: true
        format: uuid,
      firstname:
        type: string
        description: firstname
      lastname:
        type: string
        description: lastname
      surname:
        type: string
        description: surname
      email:
        type: string
        description: email
      password:
        type: string
        format: password
        description: password
      location:
        type: string
        description: location
    required:
      - firstname
      - lastname
      - surname
      - email
      - password
      - location
  
  
  
  #General Response for POST, PUT & DELETE success queries
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description

  #Error response
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
